server:
  port: 8080

# 应用配置
spring:
  application:
    name: login-management-app
  
  # 数据库配置
  datasource:
    url: jdbc:postgresql://localhost:5432/login_management
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver
  
  # JPA配置
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

# 队列配置
app:
  queue:
    queues:
      login-record-queue:
        name: "login-record-queue"
        corePoolSize: 5
        maxPoolSize: 20
        queueCapacity: 1000
        threadNamePrefix: "LoginRecord-"
        batchSize: 20
        maxBatchSize: 50
        processIntervalMs: 5000
        maxRetryAttempts: 3
        retryDelayMs: 1000
        retryMultiplier: 2.0
        enableDeduplication: true
        deduplicationKeyStrategy: "DEFAULT"
        maxQueueSize: 10000
        enableMetrics: true
        enableParallelProcessing: true  # 启用并行处理
        parallelThreadPoolSize: 4       # 并行处理线程池大小
    
    # 分布式队列配置
    distributed:
      enabled: true
      max-size: 10000
      deduplication:
        enabled: true
        ttl-seconds: 3600
        max-idle-seconds: 1800
      processor:
        enabled: true
        threads: 2
        poll-timeout: 5

  # Hazelcast配置
  hazelcast:
    cluster:
      name: login-management-cluster
      zone: default
      backup-count: 1
      async-backup-count: 1
      max-join-seconds: 300
      auto-rejoin:
        enabled: true
        max-attempts: 5
        initial-backoff-seconds: 1
        max-backoff-seconds: 60
        backoff-multiplier: 2.0
    
    network:
      port: 5701
      port-auto-increment: true
      heartbeat:
        interval-seconds: 5
        timeout-seconds: 60
        max-no-heartbeat-seconds: 300
      icmp:
        enabled: true
        timeout-seconds: 10
        ttl: 255
        parallel-mode: true
      fault-tolerance:
        enabled: true
        heartbeat-check-interval-seconds: 30
        max-consecutive-failures: 3
        recovery-window-seconds: 300
        auto-reconnect:
          enabled: true
          max-attempts: 10
          backoff-seconds: 5
    
    consul:
      enabled: true
      refresh-interval-seconds: 30
      service-tag: hazelcast

  # Cache configuration
  cache:
    hazelcast:
      enabled: true
    fallback:
      enabled: true
      max-size: 1000
      expire-after-write-seconds: 300
      expire-after-access-seconds: 600

# Spring Cloud Consul配置
spring:
  cloud:
    consul:
      host: localhost
      port: 8500
      discovery:
        enabled: true
        service-name: ${spring.application.name}
        tags:
          - hazelcast
        health-check-path: /actuator/health
        health-check-interval: 30s
        deregister: true

# 监控配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: always
    metrics:
      enabled: true
    prometheus:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: ${spring.application.name}
      environment: ${spring.profiles.active:default}

# 日志配置
logging:
  level:
    com.wilsonkeh.loginmanagement: INFO
    com.wilsonkeh.loginmanagement.queue: DEBUG
    com.wilsonkeh.loginmanagement.monitoring: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n" 