hazelcast:
  cluster-name: login-management-cluster
  
  # 网络配置
  network:
    port: 5701
    port-auto-increment: true
    join:
      multicast:
        enabled: false
      tcp-ip:
        enabled: true
        member-list:
          - 127.0.0.1:5701
          - 127.0.0.1:5702
          - 127.0.0.1:5703
  
  # 分布式Map配置
  map:
    login-record-deduplication:
      time-to-live-seconds: 3600
      max-idle-seconds: 1800
      eviction:
        eviction-policy: LRU
        max-size-policy: PER_NODE
        size: 10000
      backup-count: 1
      async-backup-count: 1
      read-backup-data: false
      statistics-enabled: true
  
  # 分布式队列配置
  queue:
    login-record-task-queue:
      max-size: 10000
      backup-count: 1
      async-backup-count: 1
      empty-queue-ttl: 0
      statistics-enabled: true
  
  # 管理配置
  management-center:
    enabled: false
    url: http://localhost:8080/mancenter
  
  # 序列化配置
  serialization:
    data-serializable-factories:
      1: com.wilsonkeh.loginmanagement.queue.serialization.LoginRecordDataSerializableFactory
  
  # 分区配置
  partition-group:
    enabled: false
  
  # 执行器配置
  executor-service:
    default:
      pool-size: 16
      queue-capacity: 10000
      statistics-enabled: true
  
  # 调度器配置
  scheduled-executor-service:
    default:
      pool-size: 16
      durability: 1
      capacity: 100
      statistics-enabled: true
  
  # 锁配置
  lock:
    default:
      statistics-enabled: true
  
  # 信号量配置
  semaphore:
    default:
      initial-permits: 1
      backup-count: 1
      async-backup-count: 0
      statistics-enabled: true
  
  # 原子长整型配置
  atomic-long:
    default:
      statistics-enabled: true
  
  # 原子引用配置
  atomic-reference:
    default:
      statistics-enabled: true
  
  # 计数锁存器配置
  count-down-latch:
    default:
      statistics-enabled: true
  
  # 分布式对象配置
  distributed-object:
    statistics-enabled: true
  
  # 性能配置
  performance:
    max-no-hazelcast-instance-warning-count: 19
  
  # 安全配置
  security:
    enabled: false
  
  # 监控配置
  metrics:
    enabled: true
    jmx:
      enabled: true
    collection-frequency-seconds: 5 